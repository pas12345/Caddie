<div class="umb-panel form-horizontal umb-panel-nobody" ng-controller="MatchplayResultController">
    <div id="match_container_header" class="umb-panel-header">
        <div class="row-fluid">
            <div class="span8">
                <h1 class="headline">Administration af hulspil</h1>
                <h1 class="headline">{{matchText}}</h1>
            </div>
            <div class="span4">
                <div class="btn-toolbar umb-btn-toolbar">
                    <div id="body_body_ctl04_group" class="btn-group">
                        <a id="body_save" title="Save" class="btn btn-primary btn" data-hotkey="ctrl+s" href='javascript'>Save</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="umb-pane " style="padding:10px;text-align:left;">
        <div class="control-group umb-control-group" style="padding:10px;text-align:left;">

            <div class="umb-el-wrap">
                <label class="control-label" for="inputMatch">Match</label>
                <div class="controls controls-row">
                    <input name="inputMatch"
                           type="text"
                           id="inputMatch"
                           ng-model="match.MatchText" required>
                </div>
            </div>
            <div class="umb-el-wrap">
                <label class="control-label" for="inputWinner">Vinder</label>
                <div class="controls controls-row">
                    <select class="form-control" id="inputWinner" ng-model="match.MatchResult"
                            ng-options="md.Id as md.StringValue for md in winners"></select>
                </div>
            </div>
            <div class="umb-el-wrap">
                <label class="control-label" for="inputResult">Resultat</label>
                <div class="controls controls-row">
                    <input name="inputResult"
                           type="text"
                           id="inputResult"
                           ng-model="match.ResultText" required>
                </div>
            </div>
            <div class="umb-tab-buttons" detect-fold>
                <div class="form-group">
                    <div class="btn-group">
                        <a class="btn" href="#/caddie/matchplayTree/matchlist/{{match.LeagueId}}">
                            Tilbage til listen
                        </a>
                        <button type="submit" class="btn btn-warning" ng-click="submit()">Gem</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <span>{{message}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
